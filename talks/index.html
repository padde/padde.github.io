---
layout: default
title: Talks
---

{% for talk in site.categories.talks %}
  <h3><a href="{{ talk.slides }}" data-no-turbolink>{{ talk.title }}</a></h3>
  <p class="meta">
    {{ talk.date | date: "%d %b %Y" }}
    <span class="tags">
    {% for tag in talk.tags %}
      <span class="tag">{{ tag }}</span>
    {% endfor %}
    </span>
  </p>
{% endfor %}
